<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Calendar</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const ChevronLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>;
    const ChevronRight = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>;
    const EditIcon = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>;
    const XIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;

    const EDITOR_CODE = "hzloveu"; // Change this to your desired code

    const ClassCalendar = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [isEditor, setIsEditor] = useState(false);
      const [loginCode, setLoginCode] = useState('');
      const [currentMonth, setCurrentMonth] = useState(9);
      const [currentYear, setCurrentYear] = useState(2025);
      const [selectedDates, setSelectedDates] = useState({});
      const [editorNotes, setEditorNotes] = useState({});
      const [viewerNotes, setViewerNotes] = useState({});
      const [paymentStatus, setPaymentStatus] = useState({});
      const [hoveredColor, setHoveredColor] = useState(null);
      const [showNotesPopup, setShowNotesPopup] = useState(false);
      const [selectedDate, setSelectedDate] = useState(null);
      const [editingNote, setEditingNote] = useState(null);
      const [tempNoteText, setTempNoteText] = useState('');

      const classTypes = [
        { id: 'next', color: 'bg-gray-400', label: 'Next Class', hours: 0, fee: 0 },
        { id: 'pink', color: 'bg-pink-400', label: 'Math Class (1.5 hours)', hours: 1.5, fee: 1000 },
        { id: 'blue', color: 'bg-blue-400', label: 'Math Class (2 hours)', hours: 2, fee: 1500 },
        { id: 'purple', color: 'bg-purple-400', label: 'Math Class (1 hour)', hours: 1, fee: 1000 }
      ];

      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];

      const handleLogin = () => {
        if (loginCode === EDITOR_CODE) {
          setIsEditor(true);
        } else {
          setIsEditor(false);
        }
        setIsLoggedIn(true);
      };

      const getDaysInMonth = (month, year) => {
        return new Date(year, month + 1, 0).getDate();
      };

      const getFirstDayOfMonth = (month, year) => {
        return new Date(year, month, 1).getDay();
      };

      const handlePrevMonth = () => {
        if (currentMonth === 0) {
          setCurrentMonth(11);
          setCurrentYear(currentYear - 1);
        } else {
          setCurrentMonth(currentMonth - 1);
        }
      };

      const handleNextMonth = () => {
        if (currentMonth === 11) {
          setCurrentMonth(0);
          setCurrentYear(currentYear + 1);
        } else {
          setCurrentMonth(currentMonth + 1);
        }
      };

      const handleDateClick = (day, classType) => {
        if (!isEditor) return;
        
        const dateKey = `${currentYear}-${currentMonth}-${day}`;
        
        if (classType === 'remove') {
          setSelectedDates(prev => {
            const newDates = { ...prev };
            delete newDates[dateKey];
            return newDates;
          });
        } else {
          setSelectedDates(prev => ({
            ...prev,
            [dateKey]: classType
          }));
        }
      };

      const openNotesPopup = (day) => {
        setSelectedDate(day);
        setShowNotesPopup(true);
      };

      const closeNotesPopup = () => {
        setShowNotesPopup(false);
        setSelectedDate(null);
        setEditingNote(null);
        setTempNoteText('');
      };

      const startEditingNote = (type, currentText) => {
        setEditingNote(type);
        setTempNoteText(currentText);
      };

      const saveNote = () => {
        if (!selectedDate) return;
        const dateKey = `${currentYear}-${currentMonth}-${selectedDate}`;
        
        if (editingNote === 'editor' && isEditor) {
          setEditorNotes(prev => ({
            ...prev,
            [dateKey]: tempNoteText
          }));
        } else if (editingNote === 'viewer' && !isEditor) {
          setViewerNotes(prev => ({
            ...prev,
            [dateKey]: tempNoteText
          }));
        }
        
        setEditingNote(null);
        setTempNoteText('');
      };

      const addNewNote = (type) => {
        setEditingNote(type);
        setTempNoteText('');
      };

      const togglePaymentStatus = () => {
        if (!isEditor) return;
        const monthKey = `${currentYear}-${currentMonth}`;
        setPaymentStatus(prev => ({
          ...prev,
          [monthKey]: prev[monthKey] === 'Paid' ? 'Pending' : 'Paid'
        }));
      };

      const calculateFees = () => {
        const counts = { pink: 0, blue: 0, purple: 0 };
        const currentMonthKey = `${currentYear}-${currentMonth}`;
        
        Object.entries(selectedDates).forEach(([dateKey, classType]) => {
          if (dateKey.startsWith(currentMonthKey) && classType !== 'next') {
            counts[classType] = (counts[classType] || 0) + 1;
          }
        });

        const fees = {
          pink: counts.pink * 1000,
          blue: counts.blue * 1500,
          purple: counts.purple * 1000
        };

        const total = fees.pink + fees.blue + fees.purple;
        const totalClasses = counts.pink + counts.blue + counts.purple;

        return { counts, fees, total, totalClasses };
      };

      const renderCalendar = () => {
        const daysInMonth = getDaysInMonth(currentMonth, currentYear);
        const firstDay = getFirstDayOfMonth(currentMonth, currentYear);
        const days = [];

        for (let i = 0; i < firstDay; i++) {
          days.push(<div key={`empty-${i}`}></div>);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dateKey = `${currentYear}-${currentMonth}-${day}`;
          const selectedClass = selectedDates[dateKey];
          const hasNotes = editorNotes[dateKey] || viewerNotes[dateKey];
          
          days.push(
            <div key={day} className="relative group">
              <div className={`border-2 border-gray-300 rounded-lg overflow-hidden flex flex-col ${
                selectedClass ? classTypes.find(c => c.id === selectedClass)?.color : 'bg-white'
              }`}>
                {/* Date Header */}
                <div className={`flex-1 flex items-center justify-center cursor-pointer transition-all hover:shadow-lg ${
                  selectedClass ? '' : 'hover:bg-gray-50'
                }`}>
                  <span className={`text-lg font-semibold ${selectedClass ? 'text-white' : 'text-gray-700'}`}>
                    {day}
                  </span>
                  
                  {/* Dropdown Menu for Editor */}
                  {isEditor && (
                    <div className="absolute top-full left-0 mt-1 w-56 bg-white rounded-lg shadow-xl border border-gray-200 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                      {classTypes.map((classType) => (
                        <button
                          key={classType.id}
                          onClick={() => handleDateClick(day, classType.id)}
                          className="w-full px-4 py-2 text-left hover:bg-gray-100 first:rounded-t-lg flex items-center gap-2"
                        >
                          <div className={`w-4 h-4 rounded ${classType.color}`}></div>
                          <span className="text-sm">{classType.label}</span>
                        </button>
                      ))}
                      {selectedClass && (
                        <button
                          onClick={() => handleDateClick(day, 'remove')}
                          className="w-full px-4 py-2 text-left hover:bg-gray-100 last:rounded-b-lg flex items-center gap-2 border-t border-gray-200"
                        >
                          <div className="w-4 h-4 rounded bg-red-500"></div>
                          <span className="text-sm text-red-600 font-medium">Remove Class</span>
                        </button>
                      )}
                    </div>
                  )}
                </div>
                
                {/* Notes Button */}
                <button
                  onClick={() => openNotesPopup(day)}
                  className="bg-pink-100 py-2 hover:bg-pink-200 transition-colors relative"
                >
                  <span className="text-gray-600 text-sm font-medium">Notes</span>
                  {hasNotes && (
                    <span className="absolute right-2 top-1/2 -translate-y-1/2 w-2 h-2 bg-red-500 rounded-full"></span>
                  )}
                </button>
              </div>
            </div>
          );
        }

        return days;
      };

      const { counts, fees, total, totalClasses } = calculateFees();
      const monthKey = `${currentYear}-${currentMonth}`;
      const currentPaymentStatus = paymentStatus[monthKey] || 'Pending';

      // Login Page
      if (!isLoggedIn) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
              <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">Class Calendar</h1>
              <p className="text-gray-600 mb-6 text-center">Enter editor code or leave blank to continue as viewer</p>
              
              <input
                type="password"
                value={loginCode}
                onChange={(e) => setLoginCode(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                placeholder="Enter editor code (optional)"
                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:outline-none focus:border-indigo-500 text-lg"
              />
              
              <button
                onClick={handleLogin}
                className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-600 transition-all"
              >
                Continue
              </button>
            </div>
          </div>
        );
      }

      // Notes Popup
      const renderNotesPopup = () => {
        if (!showNotesPopup || !selectedDate) return null;
        
        const dateKey = `${currentYear}-${currentMonth}-${selectedDate}`;
        const editorNote = editorNotes[dateKey] || '';
        const viewerNote = viewerNotes[dateKey] || '';

        return (
          <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
            <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[80vh] overflow-y-auto">
              {/* Header */}
              <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center rounded-t-2xl">
                <h3 className="text-xl font-bold text-gray-800">
                  Notes - {monthNames[currentMonth]} {selectedDate}, {currentYear}
                </h3>
                <button
                  onClick={closeNotesPopup}
                  className="p-1 hover:bg-gray-100 rounded-full transition-colors"
                >
                  <XIcon />
                </button>
              </div>

              {/* Notes Content */}
              <div className="p-4 space-y-4">
                {/* Editor Notes Section */}
                <div>
                  <p className="text-sm font-semibold text-gray-600 mb-2">Editor Notes</p>
                  {editorNote && editingNote !== 'editor' ? (
                    <div className="bg-pink-200 rounded-lg p-3 relative group">
                      <p className="text-black text-sm">{editorNote}</p>
                      {isEditor && (
                        <button
                          onClick={() => startEditingNote('editor', editorNote)}
                          className="absolute top-2 right-2 p-1 bg-white rounded opacity-0 group-hover:opacity-100 transition-opacity"
                        >
                          <EditIcon />
                        </button>
                      )}
                    </div>
                  ) : editingNote === 'editor' ? (
                    <div className="space-y-2">
                      <textarea
                        value={tempNoteText}
                        onChange={(e) => setTempNoteText(e.target.value)}
                        className="w-full bg-pink-100 border-2 border-pink-300 rounded-lg p-3 text-black text-sm resize-none focus:outline-none focus:border-pink-400"
                        rows="3"
                        placeholder="Type your note..."
                      />
                      <div className="flex gap-2">
                        <button
                          onClick={saveNote}
                          className="flex-1 bg-pink-500 text-white py-2 rounded-lg font-semibold hover:bg-pink-600 transition-colors"
                        >
                          Done
                        </button>
                        <button
                          onClick={() => setEditingNote(null)}
                          className="px-4 bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  ) : isEditor ? (
                    <button
                      onClick={() => addNewNote('editor')}
                      className="w-full bg-pink-100 border-2 border-dashed border-pink-300 rounded-lg p-3 text-pink-500 text-sm font-medium hover:bg-pink-200 transition-colors"
                    >
                      + Add Editor Note
                    </button>
                  ) : (
                    <p className="text-gray-400 text-sm italic">No editor notes</p>
                  )}
                </div>

                {/* Viewer Notes Section */}
                <div>
                  <p className="text-sm font-semibold text-gray-600 mb-2">Viewer Notes</p>
                  {viewerNote && editingNote !== 'viewer' ? (
                    <div className="bg-blue-200 rounded-lg p-3 relative group">
                      <p className="text-black text-sm">{viewerNote}</p>
                      {!isEditor && (
                        <button
                          onClick={() => startEditingNote('viewer', viewerNote)}
                          className="absolute top-2 right-2 p-1 bg-white rounded opacity-0 group-hover:opacity-100 transition-opacity"
                        >
                          <EditIcon />
                        </button>
                      )}
                    </div>
                  ) : editingNote === 'viewer' ? (
                    <div className="space-y-2">
                      <textarea
                        value={tempNoteText}
                        onChange={(e) => setTempNoteText(e.target.value)}
                        className="w-full bg-blue-100 border-2 border-blue-300 rounded-lg p-3 text-black text-sm resize-none focus:outline-none focus:border-blue-400"
                        rows="3"
                        placeholder="Type your note..."
                      />
                      <div className="flex gap-2">
                        <button
                          onClick={saveNote}
                          className="flex-1 bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors"
                        >
                          Done
                        </button>
                        <button
                          onClick={() => setEditingNote(null)}
                          className="px-4 bg-gray-300 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-400 transition-colors"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  ) : !isEditor ? (
                    <button
                      onClick={() => addNewNote('viewer')}
                      className="w-full bg-blue-100 border-2 border-dashed border-blue-300 rounded-lg p-3 text-blue-500 text-sm font-medium hover:bg-blue-200 transition-colors"
                    >
                      + Add Viewer Note
                    </button>
                  ) : (
                    <p className="text-gray-400 text-sm italic">No viewer notes</p>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Main Calendar View
      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 p-8">
          <div className="max-w-6xl mx-auto">
            {/* Role Indicator */}
            <div className="flex justify-center mb-4">
              <div className={`px-6 py-2 rounded-full font-semibold ${
                isEditor 
                  ? 'bg-green-500 text-white' 
                  : 'bg-blue-500 text-white'
              }`}>
                {isEditor ? 'üë®‚Äçüíº Editor Mode' : 'üë§ Viewer Mode'}
              </div>
            </div>

            {/* Month Navigation */}
            <div className="flex items-center justify-center gap-8 mb-8">
              <button
                onClick={handlePrevMonth}
                className="p-2 rounded-full hover:bg-white/50 transition-all"
              >
                <ChevronLeft />
              </button>
              <h1 className="text-4xl font-bold text-gray-800">
                {monthNames[currentMonth]} {currentYear}
              </h1>
              <button
                onClick={handleNextMonth}
                className="p-2 rounded-full hover:bg-white/50 transition-all"
              >
                <ChevronRight />
              </button>
            </div>

            {/* Color Legend */}
            <div className="flex items-center justify-center gap-6 mb-8">
              {classTypes.map((classType) => (
                <div
                  key={classType.id}
                  className="relative"
                  onMouseEnter={() => setHoveredColor(classType.id)}
                  onMouseLeave={() => setHoveredColor(null)}
                >
                  <div
                    className={`transition-all duration-300 cursor-pointer ${
                      hoveredColor === classType.id
                        ? `w-12 h-12 ${classType.color} rounded-lg`
                        : `w-12 h-12 ${classType.color} rounded-full`
                    }`}
                  ></div>
                  
                  {hoveredColor === classType.id && (
                    <div className="absolute left-14 top-0 bg-white px-4 py-2 rounded-lg shadow-lg whitespace-nowrap z-10">
                      <span className="text-sm font-medium text-gray-700">{classType.label}</span>
                    </div>
                  )}
                </div>
              ))}
            </div>

            {/* Calendar */}
            <div className="bg-white rounded-2xl shadow-2xl p-6 mb-8">
              <div className="grid grid-cols-7 gap-2 mb-2">
                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                  <div key={day} className="text-center font-semibold text-gray-600 py-2">
                    {day}
                  </div>
                ))}
              </div>
              <div className="grid grid-cols-7 gap-2">
                {renderCalendar()}
              </div>
            </div>

            {/* Class Fees Box */}
            <div className="bg-gradient-to-br from-red-400/80 to-blue-500/80 rounded-2xl shadow-xl p-8">
              <h2 className="text-3xl font-bold text-white mb-6 text-center drop-shadow-lg">
                Class Fees - {monthNames[currentMonth]} {currentYear}
              </h2>
              
              <div className="mb-6">
                <p className="text-white text-xl font-semibold drop-shadow">
                  Number of Classes: {totalClasses}
                </p>
              </div>

              <div className="space-y-4 mb-6">
                {classTypes.filter(ct => ct.id !== 'next').map((classType) => (
                  <div
                    key={classType.id}
                    className="flex items-center gap-4 text-white text-lg font-medium drop-shadow"
                    onMouseEnter={() => setHoveredColor(classType.id)}
                    onMouseLeave={() => setHoveredColor(null)}
                  >
                    <div className="relative">
                      <div
                        className={`transition-all duration-300 border-2 border-white ${
                          hoveredColor === classType.id
                            ? `w-10 h-10 ${classType.color} rounded-lg`
                            : `w-10 h-10 ${classType.color} rounded-full`
                        }`}
                      ></div>
                      {hoveredColor === classType.id && (
                        <div className="absolute left-12 top-0 bg-white px-3 py-1 rounded-lg shadow-lg whitespace-nowrap z-10">
                          <span className="text-sm font-medium text-gray-700">{classType.label}</span>
                        </div>
                      )}
                    </div>
                    <span className="text-2xl">√ó</span>
                    <span className="w-8 text-center">{counts[classType.id]}</span>
                    <span className="text-2xl">=</span>
                    <span className="font-bold">Rs. {fees[classType.id].toLocaleString()}</span>
                  </div>
                ))}
              </div>

              <div className="pt-6 border-t-2 border-white/30 mb-6">
                <p className="text-white text-2xl font-bold drop-shadow-lg">
                  Total Fees: Rs. {total.toLocaleString()}
                </p>
              </div>

              {/* Payment Status Box */}
              <div 
                onClick={togglePaymentStatus}
                className={`bg-white rounded-lg p-4 text-center ${
                  isEditor ? 'cursor-pointer hover:shadow-lg' : 'cursor-default'
                } transition-all`}
              >
                <p className="text-black text-xl font-bold">
                  Payment Status: <span className={currentPaymentStatus === 'Paid' ? 'text-green-600' : 'text-red-600'}>
                    {currentPaymentStatus}
                  </span>
                </p>
                {isEditor && (
                  <p className="text-gray-500 text-sm mt-1">Click to toggle</p>
                )}
              </div>
            </div>
          </div>

          {/* Notes Popup */}
          {renderNotesPopup()}
        </div>
      );
    };

    ReactDOM.render(<ClassCalendar />, document.getElementById('root'));
  </script>
</body>
</html>
